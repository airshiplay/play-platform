<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="" th:href="@{/}"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>艾尔里服务平台登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="webjars/font-awesome/css/fontawesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" type="text/css" href="webjars/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="webjars/adminlte/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" type="text/css" href="webjars/iCheck/skins/square/blue.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrapvalidator/css/bootstrapValidator.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script  type="text/javascript"  src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script  type="text/javascript"  src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--<link rel="stylesheet" href="css/admin.css">-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a>艾尔里服务平台</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">开始登录</p>

        <form th:action="@{/login}" action="login" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="username" data-bv-notempty-message="请填写用户名" required> <span
                    class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password" data-bv-notempty-message="请填写密码" required> <span
                    class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <!--验证码                     -->
            <div class="form-group has-feedback">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入验证码" name="captcha" data-bv-notempty="true"
                           data-bv-notempty-message="请填写验证码"
                           aria-describedby="validate-code-addon"> <span class="input-group-btn"
                                                                         id="validate-code-addon"> <a
                        href="javascript:;"
                        id="refreshCaptchaButton"> <img th:src="@{/captcha.jpg}" style="height: 34px;"/>
						</a>
						</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label> <input type="checkbox" name="remember"> Remember Me
                        </label>
                    </div>
                </div>
                <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <!-- /.social-auth-links -->
        <div style="display: none;">
            <a href="#">忘记密码</a><br> <a href="#" class="text-center">注册</a>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- jQuery 2.2.3 -->
<script type="text/javascript" src="webjars/jquery/2.2.3/jquery.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script type="text/javascript"  src="webjars/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script type="text/javascript"  src="webjars/iCheck/icheck.min.js"></script>

<script type="text/javascript" src="webjars/bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"/>
<script type="text/javascript" src="webjars/bootstrapvalidator/0.5.3/js/language/zh_CN.js"/>

<script type="text/javascript" >
    var base = "";
    var admin = "[[${#httpServletRequest.getContextPath()}+${adminPath}]]";
    debugger
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
        $("form")
            .bootstrapValidator()
            .on('success.form.bv',
                function (e) {
                    e.preventDefault();
                    var $form = $(e.target);
                    var bv = $form.data('bootstrapValidator');
                    $.post(
                        $form.attr('action'),
                        $form.serialize(),
                        function (result) {
                            if (result.success) {
                                $(".login-box-msg").nextAll(".alert").remove();
                                var hash = window.location.hash;
                                if (hash && hash != "") {
                                    window.location.href = admin+hash;
                                } else {
                                    window.location.href = admin+"#/page/center/home";
                                }
//                                location.href = admin==""?"/":admin;
                            } else {
                                $(".login-box-msg").nextAll(".alert").remove();
                                $(".login-box-msg").after("\
                            <div class=\"alert alert-danger alert-dismissible\" role=\"alert\">\
                            <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button>\
                            <strong>错误提示!</strong> " + result.msg + "\</div>");
                                $("#refreshCaptchaButton").children("img").attr("src", base + "captcha.jpg?_t=" + new Date().getTime());
                                $form.bootstrapValidator('disableSubmitButtons', false);
                            }
                        }, 'json');
                });

        $("#refreshCaptchaButton").on(
            "click",
            function () {
                $(this).children("img").attr("src", base + "captcha.jpg?_t=" + new Date().getTime());
            });
    });
</script>
</body>
</html>
