<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<base href="../../META-INF/" th:href="@{/admin}" />
<meta name="context-path" th:content="@{/}" />
<title>艾尔里服务平台登录</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="shortcut icon" href="assets/favicon.ico">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="assets/vendor/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="assets/vendor/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="assets/vendor/adminlte/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="assets/vendor/plugins/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<style type="text/css">
.btn-qq {
	color: #ffffff;
	background-color: #0073c0;
	border-color: rgba(0, 0, 0, 0.2);
}

.btn-weibo {
	color: #ffffff;
	background-color: #da1700;
	border-color: rgba(0, 0, 0, 0.2);
}

.btn-wechat {
	color: #ffffff;
	background-color: #99D41D;
	border-color: rgba(0, 0, 0, 0.2);
}

.btn-github {
	color: #ffffff;
	background-color: #444444;
	border-color: rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a>艾尔里服务平台</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">开始登录</p>

			<form th:action="@{${adminPath}+'/login'}" action="admin/login" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="username" placeholder="username"> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password" placeholder="Password"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<!--验证码                     -->
				<div class="form-group has-feedback">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="请输入验证码" name="captcha" data-bv-notempty="true" data-bv-notempty-message="请填写验证码"
							aria-describedby="validate-code-addon"> <span class="input-group-btn" id="validate-code-addon"> <a href="javascript:;"
							id="refreshCaptchaButton"> <img th:src="@{/captcha.jpg}" style="height: 34px;" />
						</a>
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox" name="remember"> Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div th:if="${not #lists.isEmpty(oauthPluginIds)}" class="social-auth-links text-center">
				<p>- OR -</p>
				<a th:if="${#lists.contains(oauthPluginIds, 'qqOauthPlugin')}" th:href="@{/oauth/authorization/admin/qqOauthPlugin}"
					class="btn btn-block btn-social btn-qq btn-flat"><i class="fa fa-qq"></i>使用QQ登录</a> <a
					th:if="${#lists.contains(oauthPluginIds, 'weiboOauthPlugin')}" th:href="@{/oauth/authorization/admin/weiboOauthPlugin}"
					class="btn btn-block btn-social btn-weibo btn-flat"><i class="fa fa-weibo"></i> 使用微博登录</a> <a
					th:if="${#lists.contains(oauthPluginIds, 'githubOauthPlugin')}" th:href="@{/oauth/authorization/admin/githubOauthPlugin}"
					class="btn btn-block btn-social btn-github btn-flat"><i class="fa fa-github"></i> 使用Github登录</a> <a
					th:if="${#lists.contains(oauthPluginIds, 'wechatOpenOauthPlugin')}" th:href="@{/oauth/authorization/admin/wechatOpenOauthPlugin}"
					class="btn btn-block btn-social btn-wechat btn-flat"><i class="fa fa-wechat"></i> 使用微信登录</a>
			</div>
			<!-- /.social-auth-links -->
			<div style="display: none;">
				<a href="#">忘记密码</a><br> <a href="#" class="text-center">注册</a>
			</div>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.3 -->
	<script src="assets/vendor/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="assets/vendor/plugins/iCheck/icheck.min.js"></script>

	<script type="text/javascript" src="assets/vendor/plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="assets/vendor/plugins/bootstrapvalidator/js/language/zh_CN.js"></script>
	<script>
		var base = "";
        var admin="[[${#httpServletRequest.getContextPath()}+${adminPath}]]";
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});

			$("form")
					.bootstrapValidator()
					.on(
							'success.form.bv',
							function(e) {
								e.preventDefault();

								var $form = $(e.target);

								var bv = $form.data('bootstrapValidator');

								$
										.post(
												$form.attr('action'),
												$form.serialize(),
												function(result) {
													if (result.success) {
														$(".login-box-msg")
																.nextAll(
																		".alert")
																.remove();
														location.href = admin;
													} else {
														$(".login-box-msg")
																.nextAll(
																		".alert")
																.remove();
														$(".login-box-msg")
																.after(
																		"\
									<div class=\"alert alert-danger alert-dismissible\" role=\"alert\">\
									  <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button>\
									  <strong>错误提示!</strong> "
																				+ result.msg
																				+ "\
									</div>");
														$(
																"#refreshCaptchaButton")
																.children("img")
																.attr(
																		"src",
																		base
																				+ "captcha.jpg?_t="
																				+ new Date()
																						.getTime());
														$form
																.bootstrapValidator(
																		'disableSubmitButtons',
																		false);
													}
												}, 'json');
							});

			$("#refreshCaptchaButton").on(
					"click",
					function() {
						$(this).children("img")
								.attr(
										"src",
										base + "captcha.jpg?_t="
												+ new Date().getTime());
					});
		});
	</script>
</body>
</html>
