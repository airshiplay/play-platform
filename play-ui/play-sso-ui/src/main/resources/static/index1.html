<html>
<head>
	<meta charset="utf-8">
	<title>iview example</title>
	<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">

	<!--<script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>-->
	<!--<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>-->
	<style>
		.layout{
			border: 1px solid #d7dde4;
			background: #f5f7f9;
			position: relative;
			border-radius: 4px;
			overflow: hidden;
		}
		.layout-header-bar{
			background: #fff;
			box-shadow: 0 1px 1px rgba(0,0,0,.1);
		}
		.layout-logo-left{
			width: 90%;
			height: 30px;
			background: #5b6270;
			border-radius: 3px;
			margin: 15px auto;
		}
		.menu-icon{
			transition: all .3s;
		}
		.rotate-icon{
			transform: rotate(-90deg);
		}
		.menu-item span{
			display: inline-block;
			overflow: hidden;
			width: 69px;
			text-overflow: ellipsis;
			white-space: nowrap;
			vertical-align: bottom;
			transition: width .2s ease .2s;
		}
		.menu-item i{
			transform: translateX(0px);
			transition: font-size .2s ease, transform .2s ease;
			vertical-align: middle;
			font-size: 16px;
		}
		.collapsed-menu span{
			width: 0px;
			transition: width .2s ease;
		}
		.collapsed-menu i{
			transform: translateX(5px);
			transition: font-size .2s ease .2s, transform .2s ease .2s;
			vertical-align: middle;
			font-size: 22px;
		}
		.layout-footer-center{
			text-align: center;
		}
	</style>
</head>
<body >
<div id="app" class="app">
	<div class="layout">
		<Layout>
			<Sider ref="side1" hide-trigger collapsible :collapsed-width="78" v-model="isCollapsed">
				<i-menu active-name="1-2" theme="dark" width="auto" :class="menuitemClasses" @onselect="onSelect">
					<div class="layout-logo-left"></div>
					<Submenu name="1">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">系统管理</span>
						</template>
						<Menu-item name="account">用户管理</Menu-item>
						<Menu-item name="authorization">机构管理</Menu-item>
						<Menu-item name="1-5">角色权限</Menu-item>
						<Menu-item name="1-6">区域管理</Menu-item>
					</Submenu>
					<Submenu name="2">
						<template slot="title">
							<Icon type="ios-navigate" :size="iconSize"></Icon>
							<span class="layout-text">插件管理</span>
						</template>
						<Menu-item name="2-1">OAuth插件</Menu-item>
						<Menu-item name="3-4">短信插件</Menu-item>
						<Menu-item name="3-3">存储插件</Menu-item>
					</Submenu>
					<Menu-Item name="1-1">
						<Icon type="ios-navigate"></Icon>
						<span>插件管理</span>
					</Menu-Item>
					<Menu-Item name="1-2">
						<Icon type="ios-search"></Icon>
						<span>Option 2</span>
					</Menu-Item>
					<Menu-Item name="1-3">
						<Icon type="ios-settings"></Icon>
						<span>Option 3</span>
					</Menu-Item>
				</i-Menu>
			</Sider>
			<Layout>
				<i-Header :style="{padding: 0}" class="layout-header-bar">
					<Icon @click.native="collapsedSider" :class="rotateIcon" :style="{margin: '20px'}" type="md-menu" size="24"></Icon>
                    <Dropdown trigger="click" @on-click="selectLang">
                        <a href="javascript:void(0)">
                            {{ title }}
                            <Icon :size="18" type="md-arrow-dropdown" />
                        </a>
                        <Dropdown-Menu slot="list">
                            <Dropdown-Item v-for="(value, key) in localList" :name="key" :key="`lang-${key}`">{{ value }}</Dropdown-Item>
                        </Dropdown-Menu>
                    </Dropdown>
                </i-Header>
				<i-Content  :style="{padding: '0 16px 16px', minHeight: '260px'}">
					<Breadcrumb :style="{margin: '16px 0'}">
						<Breadcrumb-Item>Home</Breadcrumb-Item>
						<Breadcrumb-Item>Components</Breadcrumb-Item>
						<Breadcrumb-Item>Layout</Breadcrumb-Item>
					</Breadcrumb>
					<Card>
						<div style="height: 400px">
							<router-view></router-view>
							Content</div>

					</Card>
				</i-Content>
				<i-Footer class="layout-footer-center">2011-2016 &copy; TalkingData</i-Footer>
			</Layout>
		</Layout>
	</div>

</div>
<script data-main="/js/main.js"  src="webjars/requirejs/require.js"></script>

</body>
</html>
