<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="${website.seoKeywords}">
<meta name="description" content="${website.seoDescription}">
<base href="../../" th:href="@{${#httpServletRequest.getContextPath()}}" />

<link rel="icon" href="../../favicon.ico">

<title>Play Website</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/assets/plugins/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/assets/plugins/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">



<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script th:src="@{assets/js/ie-emulation-modes-warning.js}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- Custom styles for this template -->
<link th:href="@{/assets/css/navbar-fixed-top.css}" rel="stylesheet">
<link th:href="@{/assets/css/app.css}" rel="stylesheet">
<link th:href="@{/assets/css/carousel.css}" rel="stylesheet">

</head>

<body>
	<header>
		<div th:replace="fragments/header :: navbar(navindex='index')"></div>
		<div th:replace="fragments/header :: carousel"></div>
	</header>
	<article class="container main-content">
		<section class="content">
			<div class="error-page">
				<h2 class="headline text-yellow">404</h2>

				<div class="error-content">
					<h3>
						<i class="fa fa-warning text-yellow"></i> Oops! Page not found.
					</h3>

					<p>
						We could not find the page you were looking for. Meanwhile, you may <a th:href="@{${#httpServletRequest.getContextPath()}}">返回首页</a> or try using the search form.
					</p>

				</div>
				<!-- /.error-content -->
			</div>
			<!-- /.error-page -->
		</section>
	</article>
	<section>
		<!-- FOOTER -->
		<footer th:replace="fragments/footer :: footer"> </footer>
	</section>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{assets/plugins/jquery/3.1.1/jquery.min.js}"></script>
	<script th:src="@{assets/plugins/bootstrap/3.3.0/js/bootstrap.min.js}"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script th:src="@{assets/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
