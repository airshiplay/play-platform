<section class="content-header">
	<h1>
		OAuth认证 <small>开始管理OAuth认证</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#page/center/home"><i class="fa fa-home"></i> Home</a></li>
		<li class="active">OAuth认证</li>
	</ol>
</section>


<!-- Main content -->
<section class="content">

	<div class="row">
		<div class="col-xs-12">
			<div class="mailbox-controls">
				<div class="btn-group btn-group-sm">
					<a type="button" class="btn btn-primary" href="#/page/plugin/oauth/user/list">
						<i class="fa fa-user"></i> 用户
					</a>
				</div>
				<a type="button" class="btn btn-warning btn-sm" id="refreshButton">
					<i class="fa fa-refresh"></i>
				</a>
				
			</div>
			<div class="box box-primary">
				<div class="box-body no-padding">
					<table id="grid-app" class="table table-hover">
						<thead>
							<tr>
								<th data-column-id="id" data-type="numeric" data-identifier="true" data-visible="false">ID</th>
								<th data-formatter="logo" >LOGO</th>
								<th data-column-id="name">名称</th>
								<th data-column-id="version" data-sortable="true" data-css-class="hidden-xs" data-header-css-class="hidden-xs">版本</th>
								<th data-formatter="status" data-sortable="true" data-css-class="hidden-xs" data-header-css-class="hidden-xs">状态</th>
								<th data-formatter="commands" data-css-class="command-column" data-width="160px" data-sortable="false" data-align="center"
									data-header-align="center">操作</th>
							</tr>
						</thead>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>

<script type="text/javascript">
	require(
			[ "domReady" ],
			function(domReady) {
				domReady(function() {
					activeMenu("plugin_oauth");
					console.log("");
					var grid = $("#grid-app")
							.bootgrid(
									{
										url : base + "/oauth/plugin/list",
										formatters : {
											"logo":function(cloumn,row){
												return "<img src=\""+(row.logo==null?'':row.logo)+"\" width=\"30\" height=\"30\" \/>";
											},
											"status" : function(column, row) {
												if (!row.isInstalled) {
													return "未安装";
												}
												if (!row.isEnabled) {
													return "未启用";
												}
												return "已启用";
											},
											"commands" : function(column, row) {

												var line = "\
													<div class=\"btn-group btn-group-sm\" data-row-id=\""+row.id+"\" data-uninstall-url=\""+row.uninstallUrl+"\"  data-install-url=\""+row.installUrl+"\">\
														<a type=\"button\" class=\"btn btn-primary\" href=\"#/page/plugin/oauth/view/"+row.id+"\">\
															<i class=\"fa fa-eye\"></i>\
														</a>\
														<a type=\"button\" class=\"btn btn-primary\" href=\"#/page/plugin/oauth/setting/"+row.id+"\">\
															<i class=\"glyphicon glyphicon-edit\"></i>\
														</a>\
														<a aria-expanded=\"false\" aria-haspopup=\"true\" data-toggle=\"dropdown\" \
															class=\"btn btn-primary dropdown-toggle\" type=\"button\">\
															<i class=\"fa fa-cog\"></i>\
															<span class=\"ion-arrow-down-b\"></span>\
														</a>\
														<ul class=\"dropdown-menu pull-right\">";
												if (row.isInstalled) {
													line = line
															+ "<li><a href=\"javascript:;\" class=\"command-delete\"><i class=\"glyphicon glyphicon-remove\"></i>卸载</a></li>";
												} else {
													line = line
															+ "<li><a href=\"javascript:;\" class=\"command-installApplication\"><i class=\"glyphicon glyphicon-send\"></i>安装</a></li>";
												}
												line = line + "</ul>";
												//line =line +"<li class=\"divider\" role=\"separator\"></li>";
												line = line + "</div>";
												return line;

											}
										}
									});

					var refreshGrid = function() {
						grid.bootgrid("reload")
					}

					var deleteRow = function(grid, ids) {
						$.confirm({
							title : "提示",
							content : "确定删除配置?",
							confirmButton : "确定",
							cancelButton : "关闭",
							icon : 'fa fa-warning',
							confirmButtonClass : 'btn-warning',
							animation : 'zoom',
							confirm : function() {
								$.post(base + ids[1], {
									ids : ids
								}, function(resp) {
									if (resp.success) {
										$.alert({
											title : false,
											content : "操作成功",
											confirmButton : "关闭"
										});
										grid.bootgrid("reload")
									} else {
										$.alert({
											title : false,
											content : resp.msg,
											confirmButton : "关闭"
										});
									}
								}, "json");
							}
						});
					};

					var installRow = function(grid, ids) {

						$.post(base + ids[1], {
							ids : ids
						}, function(resp) {
							if (resp.success) {
								$.alert({
									title : false,
									content : "操作成功",
									confirmButton : "关闭"
								});
								grid.bootgrid("reload")
							} else {
								$.alert({
									title : false,
									content : resp.msg,
									confirmButton : "关闭"
								});
							}
						}, "json");
					}

					grid.on("loaded.rs.jquery.bootgrid", function() {
						var $table = $(this);
						$table.find(".dropdown-toggle").dropdown();

						$table.find(".command-installApplication").on(
								"click",
								function() {
									var app_id = $(this).closest(".btn-group")
											.data("row-id");
									var url = $(this).closest(".btn-group")
											.data("install-url");
									installRow($table, [ app_id, url ]);
								});
						$table.find(".command-delete").on(
								"click",
								function(e) {
									var app_id = $(this).closest(".btn-group")
											.data("row-id");
									var url = $(this).closest(".btn-group")
									.data("uninstall-url");
									deleteRow($table, [ app_id,url ]);
								});
					});

					$("#refreshButton").on("click", function() {
						refreshGrid();
					});
					$("#searchButton").on("click", function() {
						grid.bootgrid("search", $("#searchInput").val());
					});

				});
			});
</script>
