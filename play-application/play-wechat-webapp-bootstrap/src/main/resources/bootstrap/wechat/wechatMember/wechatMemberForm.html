<link type="text/css" rel="stylesheet" href="bootstrap/vendor/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
<link type="text/css" rel="stylesheet" href="bootstrap/vendor/plugins/select2/select2.min.css">
<link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/bootstrap-fileinput/4.3.3/css/fileinput.min.css">

<section class="content-header">
	<h1>
		微信会员列表 <small>开始管理微信会员</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#page/center/home"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#page/wechat/wechatMember/wechatMemberList"><i class="glyphicon glyphicon-list"></i> 微信会员列表</a></li>
		<li class="active" th:text="${wechatMember==null?'新建微信会员':'编辑微信会员'}">新建微信会员</li>
	</ol>
</section>
<!-- Main content -->
<section class="content" th:inline="text">

	<div class="row">
		<div class="col-xs-12">

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="${wechatMember==null?'新建微信会员':'编辑微信会员'}">新建微信会员</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form role="form" class="wechatmember-form" action="/wechat/wechatMember/save">
					<input type="hidden" name="id" th:value="${wechatMember==null?'':wechatMember.id}" />
					<div class="box-body">
						<div class="form-group">
							<label for="memberCardInput">memberCard</label>
							<input type="text" name="memberCard" class="form-control" id="memberCardInput" placeholder="请填写memberCard"
								
		                  		th:value="${wechatMember==null?'':wechatMember.memberCard}"/>
						</div>
						<div class="form-group">
							<label for="openidInput">openid</label>
							<input type="text" name="openid" class="form-control" id="openidInput" placeholder="请填写openid"
								 data-bv-notempty="true" data-bv-notempty-message="请填写openid"
		                  		th:value="${wechatMember==null?'':wechatMember.openid}"/>
						</div>
						
					</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<button type="button" class="btn btn-default" onclick="location.href='#/page/wechat/wechatMember/wechatMemberList'">返回列表</button>
						<button type="submit" class="btn btn-primary pull-right">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript">
	require([ "domReady","datetimepickerzh","select2zh","fileinputzh","kindeditor"], function(domReady) {
		domReady(function() {
			activeMenu("wechat_wechatmember_list");
			

			var $form = $(".wechatmember-form");		  
			$(".wechatmember-form").bootstrapValidator().on('success.form.bv', function(e) {
				e.preventDefault();
				var $form = $(e.target);
				var bv = $form.data('bootstrapValidator');
				console.log("");
				$.post($form.attr('action'), $form.serialize(), function(result) {
					if (result.success) {
						$.alert({
							title : false,
							closeIcon: true,
							content : "保存成功",
							confirmButton : "返回列表",
							confirm : function() {
								location.href = "#/page/wechat/wechatMember/wechatMemberList";
							}
						});

					} else {
						$.alert({
							title : false,
							content : result.msg,
							confirmButton : "关闭"
						});
						$form.bootstrapValidator('disableSubmitButtons', false);
					}
				}, 'json');
			});
		});
	});
</script>
