<link type="text/css" rel="stylesheet" href="bootstrap/vendor/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
<link type="text/css" rel="stylesheet" href="bootstrap/vendor/plugins/select2/select2.min.css">
<link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/bootstrap-fileinput/4.3.3/css/fileinput.min.css">

<section class="content-header">
	<h1>
		公众号配置列表 <small>开始管理公众号配置</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#page/center/home"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#page/wechat/wechatConfig/wechatConfigList"><i class="glyphicon glyphicon-list"></i> 公众号列表</a></li>
		<li class="active" th:text="${wechatConfig==null?'新建公众号配置':'编辑公众号配置'}">新建公众号配置</li>
	</ol>
</section>
<!-- Main content -->
<section class="content" th:inline="text">

	<div class="row">
		<div class="col-xs-12">

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="${wechatConfig==null?'新建公众号配置':'编辑公众号配置'}">新建公众号配置</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form role="form" class="wechatconfig-form" action="/wechat/wechatConfig/save">
					<input type="hidden" name="id" th:value="${wechatConfig==null?'':wechatConfig.id}" />
					<div class="box-body">
						<div class="form-group">
							<label for="nameInput">公众号名称</label>
							<input type="text" name="name" class="form-control" id="nameInput" placeholder="请填写name"
								data-bv-notempty="true"
		                  		th:value="${wechatConfig==null?'':wechatConfig.name}"/>
						</div>
						<div class="form-group">
							<label for="wechatNoInput">公众微信号</label>
							<input type="text" name="wechatNo" class="form-control" id="wechatNoInput" placeholder="请填写wechatNo"
								data-bv-notempty="true"
		                  		th:value="${wechatConfig==null?'':wechatConfig.wechatNo}"/>
						</div>
						<div class="form-group">
		                  <label for="typeInput">公众号类型</label>
		                  <select id="typeInput" name="type" class="form-control" data-bv-notempty="true"
								data-bv-notempty-message="请选择公众号类型" >
		                  </select>
		                </div>
						<div class="form-group">
							<label for="wechatIdInput">原始ID</label>
							<input type="text" name="wechatId" class="form-control" id="wechatIdInput" placeholder="请填写wechatId"
								data-bv-notempty="true"
		                  		th:value="${wechatConfig==null?'':wechatConfig.wechatId}"/>
						</div>
						<div class="form-group">
							<label for="tokenInput">公众号Token</label>
							<input type="text" name="token" class="form-control" id="tokenInput" placeholder="请填写token"
								 data-bv-notempty="true" data-bv-notempty-message="请填写token"
		                  		th:value="${wechatConfig==null?'':wechatConfig.token}"/>
						</div>
						<div class="form-group">
							<label for="encodingAesKeyInput">消息加密</label>
							<input type="text" name="encodingAesKey" class="form-control" id="encodingAesKeyInput" placeholder="请填写encodingAesKey"
								data-bv-stringlength="true" data-bv-stringlength-min="43" data-bv-stringlength-max="43" data-bv-stringlength-message="个数必须在43和43之间"
								
		                  		th:value="${wechatConfig==null?'':wechatConfig.encodingAesKey}"/>
						</div>
						<div class="form-group">
							<label for="emailInput">联系邮箱</label>
							<input type="text" name="email" class="form-control" id="emailInput" placeholder="请填写email"
								
		                  		th:value="${wechatConfig==null?'':wechatConfig.email}"/>
						</div>
						<div class="form-group">
							<label for="descriptionInput">公众号描述</label>
							<textarea type="text" name="description" class="form-control" id="descriptionInput" rows="3" placeholder="请填写description"
								data-bv-stringlength="true" data-bv-stringlength-min="0" data-bv-stringlength-max="500" data-bv-stringlength-message="个数必须在0和500之间"
		                  		th:value="${wechatConfig==null?'':wechatConfig.description}"/>
						</div>
						<div class="form-group">
							<label for="appIdInput">应用ID</label>
							<input type="text" name="appId" class="form-control" id="appIdInput" placeholder="请填写appId"
								 data-bv-notempty="true" data-bv-notempty-message="请填写appId"
		                  		th:value="${wechatConfig==null?'':wechatConfig.appId}"/>
						</div>
						<div class="form-group">
							<label for="appSecretInput">应用密钥</label>
							<input type="text" name="appSecret" class="form-control" id="appSecretInput" placeholder="请填写appSecret"
								 data-bv-notempty="true" data-bv-notempty-message="请填写appSecret"
		                  		th:value="${wechatConfig==null?'':wechatConfig.appSecret}"/>
						</div>
						
					</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<button type="button" class="btn btn-default" onclick="location.href='#/page/wechat/wechatConfig/wechatConfigList'">返回列表</button>
						<button type="submit" class="btn btn-primary pull-right">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript">
	require([ "domReady","datetimepickerzh","select2zh","fileinputzh","kindeditor"], function(domReady) {
		domReady(function() {
			activeMenu("wechat_wechatconfig_list");
			
		    $typeSelect=$("#typeInput").select2({
		    	placeholder: '---请选择类型---',
		    	data:[{id:'Subscribe',text:'订阅号'},{id:'Service',text:'服务号'},{id:'Enterprise',text:'企业号'}]
		    });//{id:' ',text:' '}
		    $typeSelect.val("[[${wechatConfig==null?'':wechatConfig.type}]]").trigger("change");
		    

			var $form = $(".wechatconfig-form");		  
			$(".wechatconfig-form").bootstrapValidator().on('success.form.bv', function(e) {
				e.preventDefault();
				var $form = $(e.target);
				var bv = $form.data('bootstrapValidator');
				console.log("");
				$.post($form.attr('action'), $form.serialize(), function(result) {
					if (result.success) {
						$.alert({
							title : false,
							closeIcon: true,
							content : "保存成功",
							confirmButton : "返回列表",
							confirm : function() {
								location.href = "#/page/wechat/wechatConfig/wechatConfigList";
							}
						});

					} else {
						$.alert({
							title : false,
							content : result.msg,
							confirmButton : "关闭"
						});
						$form.bootstrapValidator('disableSubmitButtons', false);
					}
				}, 'json');
			});
		});
	});
</script>
