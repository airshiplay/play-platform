

		<div class="box box-primary">
			<div class="box-body no-padding">
				<table id="list-device" class="table table-hover">
					<thead>
						<tr>
							<th data-column-id="id" data-type="numeric" data-identifier="true" data-visible="false">ID</th>
							<th data-column-id="name">名称</th>
							<th data-column-id="productName" data-css-class="hidden-xs" data-header-css-class="hidden-xs">产品名称</th>
							<th data-formatter="model" data-sortable="false" data-css-class="hidden-xs detail" data-header-css-class="hidden-xs">型号</th>
							<th data-column-id="udid" data-sortable="true" data-css-class="hidden-xs detail" data-header-css-class="hidden-xs">UDID</th>
							<th data-column-id="platform" data-width="64px">平台</th>
						</tr>
					</thead>
				</table>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->

		<script type="text/javascript">
			require([ "domReady" ], function(domReady) {
				domReady(function() {
					$("#list-device").bootgrid({
						url : base + "/center/device/page",
						formatters : {
							"model" : function(column, row) {
								return row.attributes['ModelName'] + "[" + row.attributes['Model'] + "]";
							}
						}
					});
				})
			})
		</script>
