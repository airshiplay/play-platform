<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		管理用户列表 <small>开始管理系统用户</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#page/center/home"><i class="fa fa-home"></i> Home</a></li>
		<li class="active"><a href="#page/center/user/list"> 用户管理</a></li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="row">
		<div class="col-xs-12">
			<div class="mailbox-controls">
				<div class="btn-group btn-group-sm">
					<a type="button" class="btn btn-primary" href="#/page/center/user/add">
						<i class="fa fa-plus"></i> 添加
					</a>
					<a aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle" type="button">
						批量
						<span class="ion-arrow-down-b"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="javascript:;" id="batchSetRoleButton">
								<i class="fa fa-gavel"></i>角色设置
							</a></li>					
						<li><a href="javascript:;" id="batchDeleteButton">
								<i class="glyphicon glyphicon-remove"></i>移除
							</a></li>
					</ul>
				</div>
				<!-- /.btn-group -->
				<a type="button" class="btn btn-warning btn-sm" id="refreshButton">
					<i class="fa fa-refresh"></i>
				</a>
				<div class="pull-right">
					<div class="input-group input-group-sm" style="width: 120px;">
						<input type="text" id="searchInput" class="form-control pull-right" placeholder="搜索">

						<div class="input-group-btn">
							<button id="searchButton" type="button" class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
					<!-- /.btn-group -->
				</div>
				<!-- /.pull-right -->
			</div>
			<div class="box box-primary">
				<div class="box-body no-padding">
					<table id="grid-app" class="table table-hover table-bordered">
						<thead>
							<tr>
								<th data-column-id="id" data-type="numeric" data-identifier="true" data-visible="false">ID</th>
								<th data-formatter="photo" data-width="50px" data-sortable="false">头像</th>
								<th data-column-id="nickname">昵称</th>
								<th data-column-id="username">用户名</th>
								<th data-column-id="realname">真实姓名</th>
								<th data-column-id="roles.name" data-formatter="rolename">角色</th>
								<th data-formatter="status" data-sortable="false">状态</th>
								<th data-formatter="commands" data-css-class="command-column" data-width="150px" data-sortable="false" data-align="center"
									data-header-align="center">操作</th>
							</tr>
						</thead>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<script type="text/javascript">
	require(
			[ "domReady" ],
			function(domReady) {
				domReady(function() {
					activeMenu("center_member_list");

					var grid = $("#grid-app")
							.bootgrid(
									{
										url : base + "/center/user/page",
										formatters : {
											"rolename":function(column,row){
												var result="";
												$(row.roles).each(function(index,element){
													if(index!=0){
														result=result+",";
													}
													result=result+element.name;
												});
												return result;
											},
											"photo":function(column,row){
												return "<img src=\""+(row.photo==undefined?'':row.photo)+"\" style=\"width:30px;height:30px\" data-src=\"holder.js/30x30/auto\" />";
											},
											"status": function(column,row){
												if(!row.enabled)
													return "禁用";
												else{
													if(row.locked){
														return "锁定";
													}else{
														return "激活";
													}													
												}													
											},
											"commands" : function(column, row) {
												return "\
								<div class=\"btn-group btn-group-sm\" data-row-id=\""+row.id+"\">\
									<a type=\"button\" class=\"btn btn-primary\" href=\"#/page/center/user/edit/"+row.id+"\">\
										<i class=\"glyphicon glyphicon-edit\"></i>\
									</a>\
									<a aria-expanded=\"false\" aria-haspopup=\"true\" data-toggle=\"dropdown\" \
										class=\"btn btn-primary dropdown-toggle\" type=\"button\">\
										<i class=\"fa fa-cog\"></i>\
										<span class=\"ion-arrow-down-b\"></span>\
									</a>\
									<ul class=\"dropdown-menu pull-right\">\
									<li><a href=\"javascript:;\" class=\"command-setRole\"><i class=\"fa fa-gavel\"></i>角色设置</a></li>\
										<li class=\"divider\" role=\"separator\"></li>\
										<li><a href=\"javascript:;\" class=\"command-delete\"><i class=\"glyphicon glyphicon-remove\"></i>移除</a></li>\
									</ul>\
								</div>";
											}
										}
									});

					var refreshGrid = function() {
						grid.bootgrid("reload")
					}

					var actionWithSelectedRows = function(action) {
						var selectedRows = grid.bootgrid("getSelectedRows");
						if (selectedRows && selectedRows.length > 0) {
							action(grid, selectedRows);
						} else {
							$.alert({
								title : false,
								content : "请至少选择一个",
								confirmButton : "关闭"
							});
						}
					}

					var deleteRow = function(grid, ids) {
						$.confirm({
							title : "提示",
							content : "确定删除用户?",
							confirmButton : "确定",
							cancelButton : "关闭",
							icon : 'fa fa-warning',
							confirmButtonClass : 'btn-warning',
							animation : 'zoom',
							confirm : function() {
								$.post(base + "/center/user/delete", {
									ids : ids
								}, function(resp) {
									if (resp.success) {
										$.alert({
											title : false,
											content : "操作成功",
											confirmButton : "关闭"
										});
										grid.bootgrid("reload")
									} else {
										$.alert({
											title : false,
											content : resp.msg,
											confirmButton : "关闭"
										});
									}
								}, "json");
							}
						});
					};
					
					
					grid.on("loaded.rs.jquery.bootgrid", function() {
						var $table = $(this);
						$table.find(".dropdown-toggle").dropdown();

						$table.find(".command-delete").on("click", function(e) {
							var app_id = $(this).closest(".btn-group").data("row-id");

							deleteRow($table, [ app_id ]);
						});
					});

					$("#batchDeleteButton").on("click", function() {
						actionWithSelectedRows(function(grid, selectedRows) {
							deleteRow(grid, selectedRows);
						});
					});
					
					$("#refreshButton").on("click", function() {
						refreshGrid();
					});
					$("#searchButton").on("click", function() {
						var arr=new Array();
						var search=new Object();
						search.property="username";
						search.value=$("#searchInput").val();
						arr.push(search);
						/* search=new Object();
						search.property="nickname";
						search.value=$("#searchInput").val();
						arr.push(search); */
						if(search.value==''){
							grid.bootgrid("search", '');
						}else{
							grid.bootgrid("search", JSON.stringify(arr));
						}
					});

				});
			});
</script>
