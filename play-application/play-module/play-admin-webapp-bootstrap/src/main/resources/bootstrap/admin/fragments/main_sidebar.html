<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<aside class="main-sidebar" th:fragment="main">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="bootstrap/vendor/adminlte/img/user2-160x160.jpg" th:src="${currentUser.photo}" data-src="holder.js/160x160/auto" class="img-circle user-image" alt="User Image">
        </div>
        <div class="pull-left info">
          <p th:text="${currentUser.nickname}">Alexander Pierce</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        <li class="active treeview" th:each="menu,menuStat :${allMenuTree}" th:class="${menuStat.index==0}? 'active treeview' : 'treeview'">
          <a href="#">
            <i class="fa fa-dashboard" th:class="${menu.iconCls}"></i> <span th:text="${menu.text}">Dashboard</span>
            <span th:if="${ #lists.isEmpty(menu.children)}" class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu" th:if="${ !#lists.isEmpty(menu.children)}" >
            <li class="active" th:each="menu2,menu2Stat:${menu.children}" th:class="${'menu-'+menu2.data.code}">
               <a href="#" th:href="@{${'/admin#/'+menu2.data.view}}" >
               	 <i class="fa fa-circle-o" th:class="${menu2.iconCls}"></i> <span th:text="${menu2.text}">Dashboard v1</span>
               	 <span th:if="${ !#lists.isEmpty(menu2.children)}" class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
               </a>
               <ul class="treeview-menu" th:if="${ !#lists.isEmpty(menu2.children)}">
                    <li class="active" th:each="menu3,menu3Stat:${menu2.children}" th:class="${'menu-'+menu3.data.code}">
                    	<a href="#" th:href="@{${'/admin#/'+menu2.data.view}}"><i class="fa fa-circle-o"></i> 
							<span th:text="${menu3.text}">level v3</span>
                    	</a>
                    </li>
                  </ul>
             </li>
          </ul>
        </li>
        <li class="header">LABELS</li>
        <li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Important</span></a></li>
        <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>
        <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
</body>
</html>
