<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" th:content="${website.seoKeywords}">
<meta name="description" th:content="${website.seoDescription}">
<base href="../../" th:href="@{${#httpServletRequest.getContextPath()}}" />
<link rel="icon" href="../../favicon.ico">

<title th:text="${website.seoTitle}">艾尔里信息科技</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/assets/plugins/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/assets/css/signin.css}" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script th:src="@{/assets/js/ie-emulation-modes-warning.js}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<form class="form-signin" role="form" method="post" action="login">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="email" name="email" class="form-control" placeholder="Email address" required autofocus> <input type="text" name="username"
				class="form-control" placeholder="username" required autofocus> <input type="password" name="password" class="form-control"
				placeholder="Password" required>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="请输入验证码" name="captcha" data-bv-notempty="true" data-bv-notempty-message="请填写验证码"
					aria-describedby="validate-code-addon"> <span class="input-group-btn" id="validate-code-addon"> <a href="javascript:;"
					id="refreshCaptchaButton"> <img th:src="@{/captcha.jpg}" style="height: 34px;" />
				</a>
				</span>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox" name="remember" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script th:src="@{/assets/js/ie10-viewport-bug-workaround.js}"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
