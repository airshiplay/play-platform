<section class="content-header">
	<h1>
		活动推广 <small>活动推广</small>
		<input type="hidden" value="" id="activityIdInput" th:value="${activity==null?'':activity.id}" />
	</h1>
	<ol class="breadcrumb">
		<li><a href="#page/center/home"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#page/obd/activity/activityList"><i class="glyphicon glyphicon-list"></i> 活动推广列表</a></li>
		<li class="active" >查看活动推广</li>
	</ol>
</section>

<!-- Main content -->
<section class="content" th:inline="text">
	<div class="mailbox-controls">
		<div class="btn-group btn-group-sm">
			<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-primary dropdown-toggle" type="button">
				操作
				<span class="ion-arrow-down-b"></span>
			</button>
			<ul class="dropdown-menu pull-right">
				<li><a href="javascript:;" id="deleteButton">
						<i class="glyphicon glyphicon-remove"></i>移除
					</a></li>
			</ul>
		</div>
		<!-- /.btn-group -->
		<button type="button" class="btn btn-warning btn-sm" onclick="history.back(-1)">
			<i class="fa fa-reply"></i>
		</button>
	</div>
	<div class="row">
		<div class="col-md-4">

			<!-- Profile Image -->
			<div class="box box-primary">
				<div class="box-body box-profile">
					<h3 class="profile-username text-center">活动推广*</h3>
					<dl>
						<dt>content</dt>
						<dd th:text="${activity==null?'':activity.content}"></dd>
						<dt>beginDate</dt>
						<dd th:text="${activity==null||activity.beginDate==null?'': #dates.format(activity.beginDate, 'yyyy年MM月dd日 HH:mm')}"></dd>
						<dt>endDate</dt>
						<dd th:text="${activity==null||activity.endDate==null?'': #dates.format(activity.endDate, 'yyyy年MM月dd日 HH:mm')}"></dd>
					</dl>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
		<div class="col-md-8">
			<div class="box box-solid">
				<div class="box-header with-border">
					<h3 class="box-title">内容描述</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body" style="min-height: 300px;">活动推广</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
</section>

<script type="text/javascript">
	require([ "domReady" ], function(domReady) {
		domReady(function() {
			activeMenu("obd_activity_list");

			var [[activity]]Id = $("#[[activity]]IdInput").val();

			//删除
			$("#deleteButton").on("click", function() {
				$.confirm({
					title : "提示",
					content : "确定删除活动推广?",
					confirmButton : "确定",
					cancelButton : "关闭",
					icon : 'fa fa-warning',
					confirmButtonClass : 'btn-warning',
					animation : 'zoom',
					confirm : function() {
						$.post(base + "/obd/activity/delete", {
							ids : [ [[activity]]Id ]
						}, function(resp) {
							if (resp.success) {
								$.alert({
									title : false,
									content : "操作成功",
									confirmButton : "关闭"
								});
								location.href = "#page/obd/activity/activityList";
							} else {
								$.alert({
									title : false,
									content : resp.msg,
									confirmButton : "关闭"
								});
							}
						}, "json");
					}
				});
			});

		});
	});
</script>
