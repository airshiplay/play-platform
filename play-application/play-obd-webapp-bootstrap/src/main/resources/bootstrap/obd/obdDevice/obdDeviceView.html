<section class="content-header">
	<h1>
		OBD设备 <small>OBD设备</small>
		<input type="hidden" value="" id="obdDeviceIdInput" th:value="${obdDevice==null?'':obdDevice.id}" />
	</h1>
	<ol class="breadcrumb">
		<li><a href="#page/center/home"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#page/obd/obdDevice/obdDeviceList"><i class="glyphicon glyphicon-list"></i> OBD设备列表</a></li>
		<li class="active" >查看OBD设备</li>
	</ol>
</section>

<!-- Main content -->
<section class="content" th:inline="text">
	<div class="mailbox-controls">
		<div class="btn-group btn-group-sm">
			<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-primary dropdown-toggle" type="button">
				操作
				<span class="ion-arrow-down-b"></span>
			</button>
			<ul class="dropdown-menu pull-right">
				<li><a href="javascript:;" id="deleteButton">
						<i class="glyphicon glyphicon-remove"></i>移除
					</a></li>
			</ul>
		</div>
		<!-- /.btn-group -->
		<button type="button" class="btn btn-warning btn-sm" onclick="history.back(-1)">
			<i class="fa fa-reply"></i>
		</button>
	</div>
	<div class="row">
		<div class="col-md-12">

			<!-- Profile Image -->
			<div class="box box-primary">
				<div class="box-body box-profile">
					<h3 class="profile-username text-center">OBD设备详情</h3>
					<dl>
						<dt>设备编号</dt>
						<dd th:text="${obdDevice==null?'':obdDevice.deviveNo}"></dd>
						<dt>设备类型</dt>
						<dd th:text="${obdDevice==null?'':obdDevice.type}"></dd>
						<dt>设备描述</dt>
						<dd th:text="${obdDevice==null?'':obdDevice.description}"></dd>
					</dl>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

	</div>
</section>

<script type="text/javascript">
	require([ "domReady" ], function(domReady) {
		domReady(function() {
			activeMenu("obd_obddevice_list");

			var [[obdDevice]]Id = $("#[[obdDevice]]IdInput").val();

			//删除
			$("#deleteButton").on("click", function() {
				$.confirm({
					title : "提示",
					content : "确定删除OBD设备?",
					confirmButton : "确定",
					cancelButton : "关闭",
					icon : 'fa fa-warning',
					confirmButtonClass : 'btn-warning',
					animation : 'zoom',
					confirm : function() {
						$.post(base + "/obd/obdDevice/delete", {
							ids : [ [[obdDevice]]Id ]
						}, function(resp) {
							if (resp.success) {
								$.alert({
									title : false,
									content : "操作成功",
									confirmButton : "关闭"
								});
								location.href = "#page/obd/obdDevice/obdDeviceList";
							} else {
								$.alert({
									title : false,
									content : resp.msg,
									confirmButton : "关闭"
								});
							}
						}, "json");
					}
				});
			});

		});
	});
</script>
