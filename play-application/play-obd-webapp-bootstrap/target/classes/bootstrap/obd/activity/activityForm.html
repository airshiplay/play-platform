<link type="text/css" rel="stylesheet" href="bootstrap/vendor/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
<link type="text/css" rel="stylesheet" href="bootstrap/vendor/plugins/select2/select2.min.css">
<section class="content-header">
	<h1>
		活动推广列表 <small>开始管理活动推广</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#page/center/home"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#page/obd/activity/activityList"><i class="glyphicon glyphicon-list"></i> 活动推广列表</a></li>
		<li class="active" th:text="${activity==null?'新建活动推广':'编辑活动推广'}">新建活动推广</li>
	</ol>
</section>
<!-- Main content -->
<section class="content" th:inline="text">

	<div class="row">
		<div class="col-xs-12">

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="${activity==null?'新建活动推广':'编辑活动推广'}">新建活动推广</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form role="form" class="activity-form" action="/obd/activity/save">
					<input type="hidden" name="id" th:value="${activity==null?'':activity.id}" />
					<div class="box-body">
						<div class="form-group">
							<label for="contentInput">content</label>
							<input type="text" name="content" class="form-control" id="contentInput" placeholder="请填写content"
								data-bv-stringlength="true" data-bv-stringlength-min="0" data-bv-stringlength-max="255" data-bv-stringlength-message="个数必须在0和255之间"
		                  		th:value="${activity==null?'':activity.content}"/>
						</div>
						<div class="form-group">
			                <label for="beginDateInput">beginDate</label>
			                <div class="input-group date" id="beginDatepicker">
			                  <div class="input-group-addon">
			                    <i class="fa fa-calendar"></i>
			                  </div>
			                  <input type="text" class="form-control pull-right"  name="beginDate"  th:value="${activity==null||activity.beginDate==null?'': #dates.format(activity.beginDate, 'yyyy年MM月dd日 HH:mm')}">
			                </div>
			            </div>
						<div class="form-group">
			                <label for="endDateInput">endDate</label>
			                <div class="input-group date" id="endDatepicker">
			                  <div class="input-group-addon">
			                    <i class="fa fa-calendar"></i>
			                  </div>
			                  <input type="text" class="form-control pull-right"  name="endDate"  th:value="${activity==null||activity.endDate==null?'': #dates.format(activity.endDate, 'yyyy年MM月dd日 HH:mm')}">
			                </div>
			            </div>
						
					</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<button type="button" class="btn btn-default" onclick="location.href='#/page/obd/activity/activityList'">返回列表</button>
						<button type="submit" class="btn btn-primary pull-right">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript">
	require([ "domReady","datetimepickerzh","select2zh" ], function(domReady) {
		domReady(function() {
			activeMenu("obd_activity_list");
			
			$('#beginDatepicker').datetimepicker({
		    	format: "yyyy年mm月dd日 hh:ii",
		    	initialDate:"[[${activity==null||activity.beginDate==null?'': #dates.format(activity.beginDate, 'yyyy年MM月dd日 HH:mm')}]]",
		      	autoclose: true
		    });
			$('#endDatepicker').datetimepicker({
		    	format: "yyyy年mm月dd日 hh:ii",
		    	initialDate:"[[${activity==null||activity.endDate==null?'': #dates.format(activity.endDate, 'yyyy年MM月dd日 HH:mm')}]]",
		      	autoclose: true
		    });

			var $form = $(".activity-form");		  
			$(".activity-form").bootstrapValidator().on('success.form.bv', function(e) {
				e.preventDefault();
				var $form = $(e.target);
				var bv = $form.data('bootstrapValidator');
				console.log("");
				$.post($form.attr('action'), $form.serialize(), function(result) {
					if (result.success) {
						$.alert({
							title : false,
							closeIcon: true,
							content : "保存成功",
							confirmButton : "返回列表",
							confirm : function() {
								location.href = "#/page/obd/activity/activityList";
							}
						});

					} else {
						$.alert({
							title : false,
							content : result.msg,
							confirmButton : "关闭"
						});
						$form.bootstrapValidator('disableSubmitButtons', false);
					}
				}, 'json');
			});
		});
	});
</script>
