<link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/bootstrap-fileinput/4.3.3/css/fileinput.min.css">
<link type="text/css" rel="stylesheet" href="bootstrap/vendor/plugins/select2/select2.min.css">
<style>
.kv-avatar .file-preview-frame, .kv-avatar .file-preview-frame:hover {
	margin: 0;
	padding: 0;
	border: none;
	box-shadow: none;
	text-align: center;
}

.kv-avatar .file-input {
	display: table-cell;
	max-width: 220px;
}
</style>

<section class="content-header">
	<h1>
		用户列表 <small>开始管理系统用户</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="javascript:;"> <i class="fa fa-home"></i> Home
		</a></li>
		<li><a href="#/page/obd/user/userList"> <i class="fa fa-user"></i>用户列表
		</a></li>
		<li class="active" th:text="${user==null?'新增用户':'编辑用户'}">新增用户</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="row">
		<div class="col-xs-12">

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="${user==null?'新增用户':'编辑用户'}">新增用户</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form role="form" class="user-form" action="/obd/user/save">
					<input type="hidden" name="id" th:value="${user==null?'':user.id}" />
					<div class="box-body">
						<div class="form-group">
							<label for="nicknameInput">昵称</label> <input type="text" name="nickname" class="form-control" id="nicknameInput" placeholder="请填写昵称"
								data-bv-notempty="true" data-bv-notempty-message="请填写昵称" data-bv-stringlength="true" data-bv-stringlength-min="2"
								data-bv-stringlength-max="50" data-bv-stringlength-message="昵称长度必须在2和50之间" th:value="${user==null?'':user.nickname}">
						</div>
						<div class="form-group">
							<label for="usernameInput">用户名</label> <input type="text" name="username" class="form-control" id="usernameInput" placeholder="请填写用户名"
								data-bv-notempty="true" data-bv-notempty-message="请填写用户名" data-bv-regexp="true" data-bv-regexp-regexp="[a-zA-Z0-9_\.]+"
								data-bv-stringlength="true" data-bv-stringlength-min="4" data-bv-stringlength-max="20" data-bv-stringlength-message="用户名长度必须在4和20之间"
								th:value="${user==null?'':user.username}">
						</div>
						<div class="form-group">
							<label for="obdrankInput">会员等级</label> <select id="obdrankInput" name="obdrank" class="form-control" data-bv-notempty="true"
								data-bv-notempty-message="请选择会员等级">
								<option th:if="${user!=null}" th:value="${user==null?'':user.obdrank.id}" th:text="${ad==null?'':user.obdrank.name}"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="newPasswordInput">密码</label> <input type="password" name="newPassword" class="form-control" id="newPasswordInput"
								placeholder="请填写密码" value="">
						</div>
					</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<button type="button" class="btn btn-default" onclick="location.href='#/page/obd/user/userList'">返回列表</button>
						<button type="submit" class="btn btn-primary pull-right">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript">
	require(
			[ "domReady", "fileinputzh", "kindeditor", "select2zh" ],
			function(domReady) {
				domReady(function() {
					activeMenu("obd_user_list");

					$("#obdrankInput").select2({
						placeholder : '---请选择会员等级---',
						initSelection : function(element, callback) { // 初始化时设置默认值  	
							console.log(element);
							var data = [];
							$(element.find("option")).each(function() {
								data.push({
									id : $(this).val(),
									text : $(this).text()
								});
							});
							callback(data);
						},
						ajax : {
							url : base + "/obd/memberRank/page",
							type : 'POST',
							dataType : 'json',
							data : function(params) {
								return {
									searchPhrase : params.term, // search term
									page : params.page
								};
							},
							processResults : function(data, params) {
								params.page = params.page || 1;
								$.each(data.rows, function(i, val) {
									val.text = val.name;
								});
								return {
									results : data.rows,
									pagination : {
										more : (params.page * 20) < data.total
									}
								};
							},
							cache : true
						}
					});
					var $form = $(".user-form");

					var getFileExt = function(filepath) {
						if (filepath != "") {
							var pos = "." + filepath.replace(/.+\./, "");
							return pos;
						}
					}

					

					$(".user-form")
							.bootstrapValidator()
							.on(
									'success.form.bv',
									function(e) {
										e.preventDefault();

										var $form = $(e.target);

										var bv = $form
												.data('bootstrapValidator');
										console.log("");
										$
												.post(
														$form.attr('action'),
														$form.serialize(),
														function(result) {
															if (result.success) {
																$
																		.alert({
																			title : false,
																			content : "保存成功",
																			confirmButton : "返回列表",
																			confirm : function() {
																				location.href = "#/page/obd/user/userList";
																			}
																		});

															} else {
																$
																		.alert({
																			title : false,
																			content : ""
																					+ result.msg,
																			confirmButton : "关闭"
																		});
																$form
																		.bootstrapValidator(
																				'disableSubmitButtons',
																				false);
															}
														}, 'json');
									});
				});
			});
</script>
