<link type="text/css" rel="stylesheet" href="bootstrap/vendor/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
<link type="text/css" rel="stylesheet" href="bootstrap/vendor/plugins/select2/select2.min.css">
<section class="content-header">
	<h1>
		车辆列表 <small>开始管理车辆</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#page/center/home"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#page/obd/vehicle/vehicleList"><i class="glyphicon glyphicon-list"></i> 车辆列表</a></li>
		<li class="active" th:text="${vehicle==null?'新建车辆':'编辑车辆'}">新建车辆</li>
	</ol>
</section>
<!-- Main content -->
<section class="content" th:inline="text">

	<div class="row">
		<div class="col-xs-12">

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="${vehicle==null?'新建车辆':'编辑车辆'}">新建车辆</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form role="form" class="vehicle-form" action="/obd/vehicle/save">
					<input type="hidden" name="id" th:value="${vehicle==null?'':vehicle.id}" />
					<div class="box-body">
						<div class="form-group">
							<label for="brandInput">车辆品牌</label>
							<input type="text" name="brand" class="form-control" id="brandInput" placeholder="请填写车辆品牌"
								 data-bv-notempty="true" data-bv-notempty-message="请填写车辆品牌"data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="25" data-bv-stringlength-message="个数必须在2和25之间"
								
		                  		th:value="${vehicle==null?'':vehicle.brand}"/>
						</div>
						<div class="form-group">
							<label for="modelInput">车辆型号</label>
							<input type="text" name="model" class="form-control" id="modelInput" placeholder="请填写车辆型号"
								 data-bv-notempty="true" data-bv-notempty-message="请填写车辆型号"data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="25" data-bv-stringlength-message="个数必须在2和25之间"
								
		                  		th:value="${vehicle==null?'':vehicle.model}"/>
						</div>
						<div class="form-group">
							<label for="licenseNoInput">车牌号</label>
							<input type="text" name="licenseNo" class="form-control" id="licenseNoInput" placeholder="请填写车牌号"
								 data-bv-notempty="true" data-bv-notempty-message="请填写车牌号"data-bv-stringlength="true" data-bv-stringlength-min="2" data-bv-stringlength-max="25" data-bv-stringlength-message="个数必须在2和25之间"
								
		                  		th:value="${vehicle==null?'':vehicle.licenseNo}"/>
						</div>
						
					</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<button type="button" class="btn btn-default" onclick="location.href='#/page/obd/vehicle/vehicleList'">返回列表</button>
						<button type="submit" class="btn btn-primary pull-right">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript">
	require([ "domReady","datetimepickerzh","select2zh" ], function(domReady) {
		domReady(function() {
			activeMenu("obd_vehicle_list");
			

			var $form = $(".vehicle-form");		  
			$(".vehicle-form").bootstrapValidator().on('success.form.bv', function(e) {
				e.preventDefault();
				var $form = $(e.target);
				var bv = $form.data('bootstrapValidator');
				console.log("");
				$.post($form.attr('action'), $form.serialize(), function(result) {
					if (result.success) {
						$.alert({
							title : false,
							closeIcon: true,
							content : "保存成功",
							confirmButton : "返回列表",
							confirm : function() {
								location.href = "#/page/obd/vehicle/vehicleList";
							}
						});

					} else {
						$.alert({
							title : false,
							content : result.msg,
							confirmButton : "关闭"
						});
						$form.bootstrapValidator('disableSubmitButtons', false);
					}
				}, 'json');
			});
		});
	});
</script>
