<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="/" />

<title>MZUI</title>

<!-- MZUI CSS file -->
<link href="assets/mzui/css/mzui.min.css" rel="stylesheet">
</head>
<body>
<div class="page  " id="login1">
		<div id="login" class="column fluid-v no-margin flex-nowrap">
			<div class="cell gray" id="loginLogo">
				<div class="tile flex-center flex flex-column article">
					<img src="https://www.ranzhico.com/data/upload/201606/f_d51b90b045761b36b24686901c1e0856.png" alt="然之协同">
				</div>
			</div>
			<div class="cell box">
				<div class="tile flex-center flex flex-column">
					<form id="login-form" method="post" action="/member/login">
						<div class="control box danger form-message hide-empty" style="display: none;"></div>
						<div class="control has-label-left fluid">
							<input autofocus="" id="account" name="username" type="text" class="input" placeholder="请输入成员名或Email"> <label for="account" title="用户名"><i
								class="icon icon-user"></i></label>
							<p class="help-text"></p>
						</div>
						<div class="control has-label-left fluid">
							<input id="password" name="password" type="password" class="input" placeholder="密码"> <label for="password" title="密码"><i
								class="icon icon-lock"></i></label>
							<p class="help-text"></p>
						</div>
						<div class="control">
							<button type="submit" class="btn primary fluid">登录</button>
						</div>
						<div class="control">
							<div class="checkbox">
								<input type="checkbox" name="remember"> <label for="keepLogin">保持登录</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- MZUI JS file -->
	<script src="assets/mzui/js/mzui.min.js"></script>
	<script type="text/javascript">
	$('#login-form').ajaxform({
	    onResult: function(response) {
	    	if(response.success){
	    		$.messager.show('登录成功', {type: 'success', placement: 'center'});
	    		window.location="/member/center";
	    	}else{
	    		$.messager.show(response.msg, {type: 'warning', placement: 'center'});
	    	}
	    	
	        // 处理服务器返回的结果
	    	
	    } 
	});
	</script>
</body>
</html>
