<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="" />

<title>MZUI</title>

<!-- MZUI CSS file -->
<link href="assets/mzui/1.0.0/css/mzui.min.css" rel="stylesheet">
<style>
.profile-haeder {
	position: relative;
	overflow: hidden;
	min-height: 8rem
}

.profile-haeder>.back {
	top: -2rem;
	left: -2rem;
	right: -2rem;
	bottom: -2rem;
	background-position: center;
	background-size: cover
}

.profile-haeder>.front {
	background: rgba(0, 0, 0, .1);
	text-align: center;
	padding: 1.5rem
}
</style>
</head>
<body>
	<div class="profile-haeder space shadow">
		<div class="red dock blur-lg back" style="background-image: url(doc/img/img2.jpg)"></div>
		<div class="front dock text-white">
			<div class="avatar avatar-xl circle space-sm">
				<img src="doc/img/avatar.png" alt="">
			</div>
			<h4 class="lead text-shadow-black">Catouse</h4>
		</div>
	</div>

	<div class="section">
		<div class="list with-divider">
			<a class="item with-avatar">
				<div class="avatar text-gray">
					<i class="icon-list-ul"></i>
				</div>
				<div class="title">订单列表</div> <i class="icon icon-chevron-right muted"></i>
			</a> <a class="item with-avatar">
				<div class="avatar text-gray">
					<i class="icon icon-comments"></i>
				</div>
				<div class="title">我的消息</div> <i class="icon icon-chevron-right muted"></i>
			</a> <a class="item with-avatar">
				<div class="avatar text-gray">
					<i class="icon icon-lock"></i>
				</div>
				<div class="title">安全中心</div> <i class="icon icon-chevron-right muted"></i>
			</a> <a class="item with-avatar">
				<div class="avatar text-gray">
					<i class="icon-cog"></i>
				</div>
				<div class="title">个人设置</div> <i class="icon icon-chevron-right muted"></i>
			</a> <a class="item with-avatar">
				<div class="avatar text-gray">
					<i class="icon-qrcode"></i>
				</div>
				<div class="title">我的二维码</div> <i class="icon icon-chevron-right muted"></i>
			</a>
		</div>
	</div>
	<!-- MZUI JS file -->
	<script src="assets/mzui/1.0.0/js/mzui.min.js"></script>
</body>
</html>
