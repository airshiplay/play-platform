<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="" />

<title>MZUI</title>

<!-- MZUI CSS file -->
<link href="assets/mzui/1.0.0/css/mzui.min.css" rel="stylesheet">
</head>
<body>
	<h1>Hello, world!</h1>

<div class="section">
  <div class="box">
    <a id="menuExampleBtn" class="btn btn-lg primary" data-name="menuExample" data-display="modal" data-remote="doc/part/examples/menu-example.html" data-placement="left">打开左侧滑动菜单</a>
  </div>
</div>

<script>
$(function() {
    $(document).on('swipeLeft', function(e) {
        var display = $.Display.all.menuExample;
        if(display && display.isShow()) {
            display.hide();
        }
    }).on('swipeRight', function(e) {
        $('#menuExampleBtn').trigger($.TapName);
    });
});
</script>
	<!-- MZUI JS file -->
	<script src="assets/mzui/1.0.0/js/mzui.min.js"></script>
</body>
</html>
